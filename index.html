<html>

<head>
  <title>Area of Trapezoid Calculator</title>
  <link rel='stylesheet' href='style.css'>
</head>

<body>
    <div class="title">
        <h1>Area of Trapezoid Calculator</h1>
      </div>

      <div class="input">        <!-- Input -->
        <h2>Input</h2>
        <p>Length of top base (b1): <input id='num1' type='number'></p>
        <p>Length of bottom base (b2): <input id='num2' type='number'></p>
        <p>Height of Trapezoid (h): <input id='num3' type='number'></p>

        <button id='calc-btn'>Calculate</button></div>

        <div class="output">     
          <!-- Output -->
          <h2>Output</h2>
          The area of the trapezoid: <span id='result'>----.</span>
          </p>
        </div>
   
        <!-- Load Javascript -->
        <script src="main.js"></script>
 
</body>

</html>
